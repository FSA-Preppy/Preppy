<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      href="https://firebasestorage.googleapis.com/v0/b/preppy-food.appspot.com/o/PreppyLogoIcon.png?alt=media&token=b5cd3e94-6d9c-4d46-bf5b-4ccf6669f8e2"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Preppy</title>
  </head>
  <body>
    <div id="lock">
      <div class="landscape-container">
        <img src="logo192.png" alt="preppy" id="landscape-preppy" />
        <h1 class="landscape-header">Please rotate your device!</h1>
        <p class="landscape-sub">We do not support landscape mode yet.</p>
        <p class="landscape-sub">
          Please go back to portrait mode for better experience.
        </p>
      </div>
    </div>
    <div id="container">
      <div id="root"></div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(
              function (registration) {
                // Registration was successful
                console.log(
                  "ServiceWorker registration successful with scope: ",
                  registration.scope
                );
              },
              function (err) {
                // registration failed :
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>
</html>
